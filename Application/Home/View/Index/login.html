<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>欢迎光临</title>

    <!-- Bootstrap -->
    <load href='__PUBLIC__/bootstrap-3.3.4-dist/css/bootstrap.min.css' />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <load href='__PUBLIC__/bootstrap-3.3.4-dist/js/html5shiv.min.js' />
    <load href='__PUBLIC__/bootstrap-3.3.4-dist/js/respond.min.js' />
    <![endif]-->

    <!--<link rel="stylesheet" href="../../../../Public/bootstrap-3.3.4-dist/css/bootstrap.css">-->
</head>
<body>

<div class="modal" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal" action="__APP__/Home/Index/doLogin" method="post">
                    <fieldset>
                        <div>
                            <legend class="h1 text-center">登录</legend>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="name" name="name" placeholder="呢称/邮箱/手机">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="rememberme"> 记住我
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default center-block">登录</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <load href='__PUBLIC__/bootstrap-3.3.4-dist/js/jquery-1.11.3.min.js' />
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <load href='__PUBLIC__/bootstrap-3.3.4-dist/js/bootstrap.js' />

    <script>
        $(document).ready(function(){
            $("#myModal").show();
            //模态窗口垂直居中
            var $modal_dialog = $(".modal-dialog")
            var m_top = ( $(window).height() - $modal_dialog.height() )/2
            $modal_dialog.css({'margin': m_top + 'px auto'})
        });
    </script>
</body>
</html>
